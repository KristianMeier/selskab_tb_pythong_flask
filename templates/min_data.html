<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
 <title>Data</title>
</head>
<body>
<table class="center">
  <thead>
    <tr>
        <th>Date</th>
        <th>Calories</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
            </tr>
        {% endfor %}
    </tbody>
    <div class="container">
    <form action="/">
    	<input type="submit" value="Back" class="btn"/>
        </form>
    </div>
</table>
</body>
</html>
